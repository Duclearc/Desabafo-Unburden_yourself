<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="./../style.css"
        >
        <title>Desabafo</title>
    </head>
    <body>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">
                        Desabafo
                    </h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a
                            class="nav-link active"
                            href="#"
                        >
                            Home
                        </a>
                        <a
                            class="nav-link"
                            href="./../secrets/secrets.html"
                        >
                            Secrets
                        </a>
                        <a
                            class="nav-link"
                            href="mailto:dan@duclearc.com"
                        >
                            Contact
                        </a>
                    </nav>
                </div>
            </header>
            <main
                role="main"
                class="inner cover"
            >
                <h1 class="cover-heading">
                    Let it go.
                </h1>
                <p class="lead">
                    Your secrets are safe here
                </p>
            </main>
            <div class="card">
                <img
                    id="spinner"
                    src="./../loading.gif"
                    alt="loading spinner"
                    class="col-lg-8"
                >
                <form class="col-lg-8">
                    <label for="name">
                        Name
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Darth Vader"
                        autofocus=""
                        name="name"
                    >
                    <label for="secret">
                        Secret
                    </label>
                    <textarea
                        type="text"
                        class="form-control"
                        placeholder="Luke, I am your father"
                        required
                        autofocus=""
                        name="secret"
                    ></textarea>
                    <br>
                    <button
                        type="submit"
                        class="btn btn-lg btn-dark"
                    >
                        Share
                    </button>
                </form>
            </div>
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>
                        Created by
                        <a href="https://github.com/Duclearc/">
                            Duclearc
                        </a>
                    </p>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
